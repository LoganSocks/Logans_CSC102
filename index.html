<!DOCTYPE html>
<!-- The HTML tag goes after Doctype -->
<html>
<!-- The lang tag identifies the language-->
    <html lang="en">
        <!-- The head contains info for the search engine and browser -->
    <head>
        <!-- The meta tags help the page view better on mobile -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- The title will be what appears in the browser tab -->
        <title>CSC102 Index</title>
    </head>
    <!-- The body holds everything we want the user to see -->
    <body>
        <!-- The header tag is for introductory content or navigational links -->
        <header>
            <!-- The nav tags create navigation links to click between pages -->
            <nav>
                <a href="index.html">Home</a>
                <a href="boards.html">Boards</a>
            </nav>

        </header>
        <!-- The h1 tag defines the heading of the page -->
        <h1>This is my csc102 page, have fun!</h1>
        <!-- The p is the paragraph tag; it has preset spacing -->
        <p>
            <!-- The img tag adds an image; You name the image and then put the file name of the image as the source -->
             <!-- The alt adds an image description -->
            <img id="MemeForCSC" src="MemeForCSC.png" alt="X-Men meme image">
            
        </p>
        <!-- The footer tag declares a footer for a webpage -->
        <footer>
            Logan Socks<br>
            University of Advancing Technology<br>
            2625 West Baseline Rd.<br>
            Tempe, AZ 85283
        </footer>
        
    </body>
    </html>
